<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="stylesheets/loginstyle.css" rel="stylesheet">

</head>

<body>
  <div class="page-fade">
    <div class="login-wrapper">
      <div class="login-left">
        <img src="https://securities.bnpparibas.com/files/live/sites/web/files/insights/changing-horizons/img_bp2s_fdi-india_2018-10-22.png">
        <div class="h1">Manage your money</div>
      </div>
      <div class="login-right">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <input type="text" id="email-input" placeholder="Email">
            <label for="Email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" id="password-input" placeholder="Password">
            <label for="Password">Password</label>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <div class="button-area">
            <button type="submit" class="btn btn-secondary">Sign Up</button>
            <p><a href="/">Login</a></p>
          </div>
        </form>
        <br />

      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
  <script type="text/javascript" src="js/loginstyle.js"></script>


</body>

</html>
