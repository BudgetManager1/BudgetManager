<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="stylesheets/loginstyle.css" rel="stylesheet">


</head>

<body>
  <div class="page-fade">
    <div class="login-wrapper">
      <div class="login-left">
        <img src="images/coins.png">
        <div class="h1">Manage your money</div>
      </div>
      <div class="login-right">
        <div class="h2">Sign In</div>
        <form class="login">
          <div class="form-group">
            <input type="text" id="email-input" placeholder="Email">
            <label for="Email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" id="password-input" placeholder="Password">
            <label for="Password">Password</label>
          </div>
          <div class="button-area">
            <button type="submit" class="btn btn-secondary">Login</button>
            <button type="submit" class="btn btn-secondary"><a href="/signup">Sign Up</a></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/loginstyle.js"></script>


</body>

</html>
